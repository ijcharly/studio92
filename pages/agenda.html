        <form class="formulario">
            <div class="mb-3">
                <label for="nombre-apellido" class="form-label">Email address *</label>
                <input type="text" class="form-control" id="nombre-apellido" placeholder="Nombre y Apellido"
                    required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono *</label>
                <input type="tel" min="0" max="10" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Email address *</label>
                <input type="email" class="form-control" id="correo" placeholder="name@example.com"
                    required>
            </div>
            <div class="mb-3">
                <label for="fecha-hora" class="form-label">Fecha y Hora *</label>
            </div>
            <div class="mb-3 input-group">
                <input type="date" aria-label="First name" class="form-control" id="fecha-hora"  required>
                <input type="time" aria-label="Last name" class="form-control"  id="fecha-hora" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Desea recibir promociones?</label>
            </div>
            <button type="submit" class="btn btn-primary boton">Submit</button>
        </form>
    </main>
